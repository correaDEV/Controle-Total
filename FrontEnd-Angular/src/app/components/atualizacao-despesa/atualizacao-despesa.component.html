<div nz-row [nzGutter]="16">
    <!-- Coluna Adicionar Despesa -->
    <div nz-col nzSpan="24" class="centered-container"> <!-- Full width to center the content -->
      <nz-card nzType="inner" style="margin-top:20px;" nzTitle="Atualizar despesa">
        <form [formGroup]="despesaForm" (ngSubmit)="submitForm()" class="custom-form">
          <!-- Formulário -->
          <nz-form-item>
            <nz-form-control nzErrorTip="Por favor, insira o título">
              <input type="text" nz-input formControlName="title" placeholder="Insira o título"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Por favor, insira o valor">
              <input type="number" nz-input formControlName="amount" placeholder="Selecione o valor"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Por favor, selecione a data!">
              <nz-date-picker style="width: 100%;" formControlName="date" placeholder="Selecione a data">
              </nz-date-picker>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <textarea nz-input placeholder="Insira uma descrição" [nzAutosize]="{minRows: 2, maxRows: 6}" formControlName="description"></textarea>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item nzErrorTip="Por favor insira a categoria!">
            <nz-form-control>
              <nz-select nzAllowClear nzPlaceHolder="Selecione a categoria" formControlName="category">
                <nz-option *ngFor="let category of listOfCategory" [nzLabel]="category" [nzValue]="category"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <button nz-button nzType="primary" nzBlock [disabled]="despesaForm.invalid" class="w-100">
            Atualizar despesa
          </button>
        </form>
      </nz-card>
    </div>
  </div>
